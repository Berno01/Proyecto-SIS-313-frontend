<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a routerLink="/" class="navbar-logo">
      <span class="logo-text">Tienda de repuestos</span>
    </a>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Navbar Links -->
    <ul class="navbar-menu" [class.active]="isMenuOpen">
      <li class="navbar-item" *ngIf="esAdmin">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="navbar-link"
          (click)="isMenuOpen = false"
        >
          Dashboard
        </a>
      </li>

      <li class="navbar-item">
        <a
          routerLink="/ventas"
          routerLinkActive="active"
          class="navbar-link"
          (click)="isMenuOpen = false"
        >
          Ventas
        </a>
      </li>

      <li class="navbar-item" *ngIf="esAdmin">
        <a
          routerLink="/compras"
          routerLinkActive="active"
          class="navbar-link"
          (click)="isMenuOpen = false"
        >
          Compras
        </a>
      </li>

      <!-- Dropdown Catalogo -->
      <li
        class="navbar-item dropdown"
        (mouseenter)="isDropdownOpen = true"
        (mouseleave)="isDropdownOpen = false"
      >
        <a class="navbar-link dropdown-toggle"> Catálogo ▾ </a>
        <ul class="dropdown-menu" [class.show]="isDropdownOpen">
          <li *ngIf="esAdmin">
            <a
              routerLink="/categorias"
              routerLinkActive="active"
              class="dropdown-link"
              (click)="isMenuOpen = false; isDropdownOpen = false"
            >
              Categorías
            </a>
          </li>
          <li>
            <a
              routerLink="/repuestos"
              routerLinkActive="active"
              class="dropdown-link"
              (click)="isMenuOpen = false; isDropdownOpen = false"
            >
              Repuestos
            </a>
          </li>
        </ul>
      </li>

      <!-- Botón de Cerrar Sesión -->
      <li class="navbar-item">
        <a class="navbar-link btn-logout" (click)="cerrarSesion()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
            />
            <path
              fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
            />
          </svg>
          Salir
        </a>
      </li>
    </ul>
  </div>
</nav>
