<!-- Backdrop -->
<div class="modal-backdrop" *ngIf="visible" (click)="cancelar()"></div>

<!-- Modal -->
<div class="modal" [class.show]="visible" *ngIf="visible">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">Crear Nuevo Sistema</h5>
        <button type="button" class="btn-close" (click)="cancelar()" [disabled]="guardando">
          ×
        </button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form [formGroup]="formulario">
          <div class="form-group">
            <label for="nombreSistema">Nombre del Sistema *</label>
            <input
              type="text"
              id="nombreSistema"
              class="form-control"
              formControlName="nombreSistema"
              placeholder="Ej: Frenos, Suspensión, Motor, Transmisión"
              [class.is-invalid]="esInvalido('nombreSistema')"
            />
            <div class="invalid-feedback" *ngIf="esInvalido('nombreSistema')">
              El nombre debe tener al menos 3 caracteres
            </div>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger" *ngIf="errorMensaje">
            {{ errorMensaje }}
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelar()" [disabled]="guardando">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="guardar()"
          [disabled]="guardando || formulario.invalid"
        >
          <span *ngIf="guardando" class="spinner-border spinner-border-sm me-2"></span>
          {{ guardando ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
