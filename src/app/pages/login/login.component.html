<div class="login-container">
  <div class="login-card">
    <!-- Logo o Título -->
    <div class="login-header">
      <h1 class="login-title">Sistema de Repuestos</h1>
      <p class="login-subtitle">Ingresa a tu cuenta</p>
    </div>

    <!-- Mensaje de error -->
    <div class="error-alert" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Formulario de Login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          [class.input-error]="hasError('username')"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
        />
        <div class="field-error" *ngIf="hasError('username')">
          <span *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </span>
          <span *ngIf="loginForm.get('username')?.hasError('minlength')">
            El usuario debe tener al menos 3 caracteres
          </span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.input-error]="hasError('password')"
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password"
        />
        <div class="field-error" *ngIf="hasError('password')">
          <span *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 3 caracteres
          </span>
        </div>
      </div>

      <!-- Botón de Ingreso -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Ingresando...
        </span>
      </button>
    </form>
  </div>
</div>
