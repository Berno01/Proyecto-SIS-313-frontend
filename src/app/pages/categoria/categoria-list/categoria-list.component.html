<div class="categoria-list-container">
  <div class="header">
    <h1>Gestión de Categorías</h1>
    <button class="btn-primary" (click)="nuevaCategoria()" [disabled]="isLoading">
      + Nueva Categoría
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    <p>Cargando categorías...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage && !isLoading" class="error-message">
    {{ errorMessage }}
    <button class="btn-retry" (click)="cargarCategorias()">Reintentar</button>
  </div>

  <!-- Categorías Table -->
  <div *ngIf="!isLoading && !errorMessage" class="table-container">
    <table *ngIf="categorias.length > 0" class="categorias-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.idCategoria }}</td>
          <td>{{ categoria.nombreCategoria }}</td>
          <td class="actions">
            <button
              class="btn-edit"
              (click)="editarCategoria(categoria.idCategoria!)"
              title="Editar categoría"
            >
              Editar
            </button>
            <button
              class="btn-delete"
              (click)="eliminarCategoria(categoria.idCategoria!, categoria.nombreCategoria)"
              title="Eliminar categoría"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State -->
    <div *ngIf="categorias.length === 0" class="empty-state">
      <p>No hay categorías registradas</p>
      <button class="btn-primary" (click)="nuevaCategoria()">Crear primera categoría</button>
    </div>
  </div>
</div>
